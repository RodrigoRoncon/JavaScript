<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiros passos com DOM</title>
    <style>
        body{
            background-color: lightblue;
            color: blue;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <div name="msg2" >Clique em mim</div>
    <div class="msg3" >Clique em mim</div>
    <div id="msg4">Clique em mim</div> <br>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]
        var p2 = window.document.getElementsByTagName('p')[1]
        var h1 = window.document.getElementsByTagName('h1')[0]
        var d = window.document.getElementById('msg')
        var d2 = window.document.getElementsByName('msg2')[0]
        var d3 = window.document.getElementsByClassName('msg3')[0]
        var d4 = window.document.querySelector('div#msg4')

        window.document.write('Esta escrito assim: ' + p1.innerText + '<br>')
        p1.style.color = 'white'

        document.write(p2.innerHTML)

        d.style.background = "white"
        d.innerText = "estou aguardando..."

        d2.innerText = 'Ola'
        d2.style.background = 'green'

        d3.style.background = 'black'

        d4.innerText = 'vamos mudar aqui...'
        
    </script>
</body>
</html>
