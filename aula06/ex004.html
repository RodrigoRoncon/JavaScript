<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightblue;
        }

    </style>
</head>
<body>
    <h1>Aprendendo JavaScript</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis ut rerum in recusandae reprehenderit? Illo aliquid quas voluptates nulla possimus, quaerat maiores ex exercitationem quod, cumque, molestiae omnis vero facilis!</p>
    <script>
       var nome = window.prompt('qual seu nome?')
       document.write(` Olá, ${nome}, seu nome tem ${nome.length} letras. <br>`)
       document.write(`Seu nome em maiusculas é ${nome.toUpperCase()} <br>`)
       document.write(`Seu nome em minusculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
