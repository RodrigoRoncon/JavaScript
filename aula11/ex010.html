<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        div{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    <p>Velocidade do carro:<input type="number" name="txtvel" id="txtvel">km/h</p>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"> Resultado</div>

    <script>
        function calcular()
        {
            var txtv = window.document.getElementById('txtvel').value
            var res = window.document.getElementById('res')
            //var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${txtv} Km/h</strong></p>`
            if(txtv > 60)
            {
                res.innerHTML += 'Voce ultrapassou o limite de velocidade, e foi <strong>MULTADO</strong>!'
            }
            res.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>'
        }

    </script>
</body>
</html>
